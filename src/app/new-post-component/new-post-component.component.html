<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Titre du post
        </label>
        <input type="text" id="name" class="form-control" name="post-title" ngModel required>
      </div>
      <div class="form-group">
        <label for="paragraph">
          Paragraphe
        </label>
        <textarea type="textarea" id="paragraph" class="form-control" name="post-prg" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" type="submit" id="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>
  </div>
</div>
